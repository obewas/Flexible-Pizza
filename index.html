<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/jquery-3.5.1.js"></script>
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <title>Flexible pizza</title>
</head>

<body>
    <div class="header">
        <img src="./images/logo3.png" alt="" id="logo">
       <h3>Flexible Pizza</h3>
       <h5>Dial-a-delivery: 1-pizza-8888</h5>
            
    </div>
      
    <div class="nav">
        <h4 id="abt">About us</h4>
        <h4 id="menu">Menu</h4>
        <h4 id="ctc">Contact us</h4>
        <h4 id="gall">Gallery</h4>
    </div>
    
    <div class="container">
        <div class="launch-order">
            <h3>Enter your details below:</h3>
        </div>
        <div class="order-details">
            <form action="">
                <div class="fname">
                    <label for="customer-fname">First Name</label>
                    <input type="text" name="customer-fname" id="fname">    
                </div>
                <div class="lname">
                    <label for="customer-lname">Last Name</label>
                    <input type="text" name="customer-lname" id="lname">    
                </div>
                
            </form>
            <form action="">
                <div class="city">
                    <label for="customer-city">City</label>
                    <input type="text" name="customer-city" id="city">
                </div>
                <div class="location">
                    <label for="customer-location">Location</label>
                    <input type="text" name="customer-location" id="location">
                </div>
                
            </form>
            <form action="">
                <div class="contact">
                    <label for="customer-contact">Contact</label>
                    <input type="text" name="customer-contact" id="contact">    
                </div>
                <div class="hse">
                    <label for="customer-hse">House Number</label>
                    <input type="text" name="customer-hse" id="hse">
                </div>
                <button class="submit">Submit</button>
                
            </form>
        
        </div>
        <hr>
        <div class="order">
            <p>Place your order below</p>
            <div class="size">
                <h4>1. Pizza size</h4>
                <label class="checkbox-inline"><input type="radio" name="size" value="xlarge">Extra Large</label>
                <label class="checkbox-inline"><input type="radio" name="size" value="large">Large</label>
                <label class="checkbox-inline"><input type="radio" name="size" value="medium">Medium</label>
                <label class="checkbox-inline"><input type="radio" name="size" value="small">Small</label>     
                   
                
            </div>
        </div>
        
        <div class="flavor">
            <h4>2. Choose your flavor</h4>
            <select name="flavor" id="flavor">
                <option value="peperroni">Pepperoni</option>
                <option value="mushrooms">Mushrooms</option>
                <option value="bacon">Bacon</option>
                <option value="extra-cheese">Extra Cheese</option>
                <option value="chknbbq">Chicken Barbeque</option>
                <option value="mtbbq">Meat Barbeque</option>

            </select>
            <div class="toppings">
                <h4>3.Choose toppings</h4>
                <select name="veg" id="veg">
                    <option value="veg">vegetable</option>
                    <option value="beef">Beef</option>
                    <option value="chicken">Chicken</option>

                </select>
                
            </div>
            <div class="delivery">
                <h4>4. Delivery</h4>
                <label class="checkbox-inline"><input type="radio" name="delivery" value="yes">Yes</label>
                <label class="checkbox-inline"><input type="radio" name="delivery" value="no">No</label>           
                
            </div>
            <button>Send</button>
        </div>
       
        <hr>
        <div class="total">
            <h4>Price:</h4>
            <p id="total"></p>
        </div>
        <div class="message">
            <p id="message"></p>
        </div>
    </div>
    <div class="div">
        <img src="./images/pizza.jpeg" alt="PIZZZAAAA">

    </div>

    
</body>
</html>
