<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/jquery-3.5.1.js" type="text/javascript"></script>
    <script src="./js/script.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <title>Flexible pizza</title>
</head>
<body>
    <div class="header">
        <img src="./images/logo3.png" alt="" id="logo">
        <h3>Flexible Pizza</h3>
        <h5>Dial-a-delivery: 1-pizza-8888</h5>    
    </div>
    <div class="nav">
        <h4 id="abt">About us</h4>
        <h4 id="menu">Menu</h4>
        <h4 id="ctc">Contact us</h4>
        <h4 id="gall">Gallery</h4>
    </div>
    <div class="container">
        <div class="launch-order" style="background-image: url(./images/pzzz.jpg); background-size: cover;">
            <h3>Enter your details below:</h3>
        </div>
            <div class="order-details">
                <form action="">
                <div class="fname">
                    <label for="customer-fname">First Name</label>
                    <input type="text" name="customer-fname" id="firstname">    
                </div>
                <div class="lname">
                    <label for="customer-lname">Last Name</label>
                    <input type="text" name="customer-lname" id="lastname">    
                </div>
                
            </form>
            <form action="">
                <div class="city">
                    <label for="customer-city">City</label>
                    <input type="text" name="customer-city" id="city">
                </div>
                <div class="location">
                    <label for="customer-location">Estate</label>
                    <input type="text" name="customer-location" id="estate">
                </div>
            </form>
            <form action="">
                <div class="contact">
                    <label for="customer-contact">Contact</label>
                    <input type="text" name="customer-contact" id="ctc">    
                </div>
                <div class="hse">
                    <label for="customer-hse">House Number</label>
                    <input type="text" name="customer-hse" id="hse">
                </div>
            </form>
        
        </div>
        
        <div class="place-order" style="background-image: url(./images/pzzz.jpg);">
            <p>Place your order below</p>
                <div id="size">
                    <h4>Pizza size</h4>
                    <label class="checkbox-inline"><input type="radio" name="size" value="xlarge"checked>Extra Large</label>
                    <label class="checkbox-inline"><input type="radio" name="size" value="large">Large</label>
                    <label class="checkbox-inline"><input type="radio" name="size" value="medium">Medium</label>
                    <label class="checkbox-inline"><input type="radio" name="size" value="small" >Small</label>                                    
                </div>
                <div class="flavor">
                <h4>Choose your flavor</h4>
                <select id=flavor>
                    <option value= 'pepperoni'>Pepperoni</option>
                    <option value='mushroom'>Mushroom</option>
                    <option value='bacon'>Bacon</option>
                    <option value='barbeque'>Barbeque</option>
                    
                 </select>
                <div id="tops">
                    <h4>Choose toppings</h4>
                    
                        <label class="checkbox-inline"><input type="radio" name="tops" value="veg" checked>Vegetable</label>
                        <label class="checkbox-inline"><input type="radio" name="tops" value="beef">Beef</label>
                        <label class="checkbox-inline"><input type="radio" name="tops" value="chkn">Chicken</label>
                    
                </div>
                <div class="qty">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="qty" name="quantity" min="1" max="" value="">
                    
                </div>
                <div id="del">
                    <h4>Delivery</h4>
                    <label class="checkbox-inline"><input type="radio" name="del" value="yes"checked>Yes</label>
                    <label class="checkbox-inline"><input type="radio" name="del" value="no">No</label>           
                    
                </div>
                <button class="submit" onclick="totalCost()">Submit</button>
            </div>
           
            <hr>
            <div class="total">
                <p id="customerDetails"></p>
                <p id="price"></p>
                
            </div>
            <div class="message">
                <p id="message"></p>
            </div>



        </div> 
            
  
        </div>
    </div>
       
        </div>
</body>
</html>
